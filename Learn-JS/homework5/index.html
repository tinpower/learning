<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAI TAP JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Bài tập 1</h1>
      <input type="text" placeholder="Nhập số thứ nhất" id="firstNumber" />
      <input type="text" placeholder="Nhập số thứ hai" id="secondNumber" />
      <input type="text" placeholder="Nhập số thứ ba" id="thirdNumber" />
      <button onclick="arangeNumber()">Kết quả</button>
      <h1 id="showResult"></h1>
      
      <br />
      <br />
      <h1>Bài tập 2</h1>
      AI ĐANG SỬ DỤNG MÁY TÍNH:
      <input type="radio" name="useComputer" id="mom" /> Mẹ
      <input type="radio" name="useComputer" id="dad" /> Ba
      <input type="radio" name="useComputer" id="brother" /> Anh trai
      <input type="radio" name="useComputer" id="sister" /> Chị gái
      <button onclick="useComputer()">Kết quả</button>
      <h1 id="answerQuestion"></h1>

      <br />
      <br />
      <h1>Bài tập 3</h1>
      <p>Nhập số tìm chẳn lẻ</p>
      <input type="text" id="number" />
      <button onclick="findNumber()">Kết quả</button>
      <h1 id="showResultNumber"></h1>

      <br />
      <br />
      <h1>Bài tập 4</h1>
      <p>Tìm tam giác</p>
      <input type="text" placeholder="Nhập cạnh thứ nhất" id="firstLine" />
      <input type="text" placeholder="Nhập cạnh thứ hai" id="secondLine" />
      <input type="text" placeholder="Nhập cạnh thứ ba" id="thirdLine" />
      <button onclick="findTriangle()">Kết quả</button>
      <h1 id="showResultTriangle"></h1>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
